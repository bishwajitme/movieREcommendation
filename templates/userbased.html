<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recommendation System using Python</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->


</head>

<body>

<div class="header d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal brand"><a href="/"> Recommendation System</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="/userbased">User-Based</a>
        <a class="p-2 text-white" href="/itembased">Item-Based</a>
    </nav>

</div>
<div class="p-3 p-md-5 text-white bg-dark content_block">
    <h2>Find Similar User</h2>
    <p>Select a User and find the similar users for that user</p>
    <div class="simFormContainer">
    <form name="findSimilarUser" action="/userbased/similaruser" class="form-inline">
     <select name="name" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">

         {% for thing in userlist %}
    <option value="{{ thing }}">{{ thing }}</option>
         {% endfor %}
     </select>
        <input type="submit" class="btn btn-primary" value="Find Similar Users">
    </form>
    </div>


    <h2>Find recommended movies for a user</h2>
    <p>Select a User and an algorithm to find the recommended movies for that user</p>
    <div class="findRecommendedMovieContainer">
    <form name="findRecommendedMovie" id="findRecommendedMovie" class="form-inline" action="/userbased/euclidean">
    <select name="name" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelects">

        {% for thing in userlist %}
        <option value="{{ thing }}">{{ thing }}</option>
        {% endfor %}
    </select>
        <select name="alname" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="alname" onChange="changeAction(this.value)">
            <option value="euclidean" required >Euclidean Measure</option>
            <option value="pearson">Pearson Measure</option>
        </select>
    <input type="submit" class="btn btn-primary" value="Find Movies">
    </form>
</div>


        </div>


<footer class="blog-footer  bg-white align-items-center">
    <p>&copy; Recommendation system by Bishwajit Halder</p>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../static/js/jquery-slim.min.js"><\/script>')</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    // change action URL
    function changeAction(val){

        if( val=="euclidean" ) {
            document.findRecommendedMovie.action = "/userbased/euclidean";
        }
        else {
            document.findRecommendedMovie.action = "/userbased/pearson";
        }
    }


</script>
</body>

</html>
